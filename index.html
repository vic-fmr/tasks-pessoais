<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Spotify</title>
        <link rel="stylesheet" href="style.css" />
        <link
            rel="shortcut icon"
            href="images/logo_verde.png"
            type="image/x-icon"
        />

            src="https://kit.fontawesome.com/d3e796e18d.js"

        ></script>

        <header>

                src="images/logo_branca.png"
                alt="logo spotify"
                id="spotify-logo"
            />

                <div class="search-icon-div">
                    <i class="fa-solid fa-house" style="color: #ffffff"></i>
                </div>
                <div class="search-container">
                    <i
                        class="fa-solid fa-magnifying-glass"
                        style="color: #ffffff"
                    ></i>
                    <input
                        type="text"
                        placeholder="O que vocÃª quer ouvir hoje?"
                        id="search-input"
                    />

                    <i
                        class="fa-solid fa-compact-disc"
                        style="color: #ffffff"
                    ></i>
                </div>
            </div>
            <div class="register-and-login-buttons">
                <button type="button" id="register-button">Inscrever-se</button>
                <button type="button" id="login-button">Entrar</button>
            </div>
        </header>
        <main></main>
        <footer></footer>
    </body>
</html>
